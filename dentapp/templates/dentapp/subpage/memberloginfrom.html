{% extends 'base.html' %}
{% load static %}
{% load navmanu %}

{% block content %}

{% for message in messages %}

<div class="container p-0">
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
{% endfor %}

<div class="row g-5 py-5" style="margin:0 auto">
    <div class="col-xl-6 col-lg-6 wow slideInUp" data-wow-delay="0.3s" style="margin:0 auto">
        <form id="myForm" action="" method="POST">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-12">
                    <input type="text" class="form-control border-0 bg-light px-4" placeholder="Your Name" id="usernameId" name="username" style="height: 55px;" required>
                </div>
                <div class="col-12">
                    <input type="password" class="form-control border-0 bg-light px-4" placeholder="password" id="passwordId" name="password" style="height: 55px;" required>
                </div>
                
                <div class="col-12">
                    <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    
</script>


{% endblock content %}
